


   <div class="col-8 card pad">
    <h1>Calculaor</h1>
    <div class="row pad">
      <div class="col mt-3 px-2 pad">
        <span class="col-form-label">param1</span>
        <input type="number" class="form-control" [(ngModel)]="param1"/>
      </div>
      <div class="col mt-3 px-2 pad">
        <span class="col-form-label">operator</span>
        <select class="form-control" [(ngModel)]="selectedValue">
          <option *ngFor="let o of operators" 
          [ngValue]="o" >{{o}}</option>
        </select>
      </div>
      
      <div class="col mt-3 px-2 pad">
        <span class="col-form-label">param2</span>
        <input type="number" class="form-control" [(ngModel)]="param2"/>
      </div> 
      <div class="col mt-3 px-2 pad">
        <button class="btn btn-primary mt-3" type="submit" (click)=calc()>Calc</button>
      </div> 
      
    </div>
    <div class="row col-3 pad">
      <div class="col mt-3 px-2 pad">
        <span class="col-form-label">result</span>
        <input type="number" class="form-control" [(ngModel)]="result"/>
      </div>
    </div>
  </div>
